<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Medico - Studio Ippocrate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #1a3a4a;
            --accent-color: #2a9d8f;
            --bg-color: #f4f6f8;
            --text-dark: #2c3e50;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .sidebar {
            background-color: white;
            border-right: 1px solid #e0e0e0;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .brand-logo {
            font-family: 'Cinzel', serif;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .doctor-profile {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .doctor-avatar {
            width: 80px;
            height: 80px;
            background-color: var(--bg-color);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .nav-link {
            color: #666;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #e0f2f1;
            color: var(--primary-color);
            font-weight: 700;
        }

        .main-content {
            padding: 30px;
            overflow-y: auto;
            height: 100vh;
        }

        .header-dash {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .patient-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            border-left: 5px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .status-waiting { border-left-color: #e76f51; }
        .status-called { border-left-color: var(--accent-color); background-color: #f0fdfa; }
        .status-next { border-left-color: #e9c46a; }

        .time-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-right: 15px;
        }

        .patient-info h5 { margin: 0; font-weight: 700; color: var(--primary-color); }
        .patient-info small { color: #888; }

        .action-btn {
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            margin-left: 8px;
            cursor: pointer;
        }

        .btn-call { background-color: #e0f2f1; color: var(--accent-color); }
        .btn-call:hover { background-color: var(--accent-color); color: white; }

        .btn-done { background-color: #fce4e4; color: #c0392b; }
        .btn-done:hover { background-color: #c0392b; color: white; }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .stat-num { font-size: 2rem; font-weight: 700; color: var(--primary-color); }
        .stat-label { font-size: 0.8rem; color: #888; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 sidebar d-none d-md-flex">
            <div class="brand-logo">
                <i class="bi bi-shield-plus"></i> IPPOCRATE
            </div>
            <div class="doctor-profile">
                <div class="doctor-avatar">
                    <i class="bi bi-person-vcard"></i>
                </div>
                <h6 class="fw-bold mb-0">Dott. E. Savianu</h6>
                <small class="text-muted">In Servizio</small>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="bi bi-people me-2"></i> Sala d'Attesa</a>
                <a class="nav-link" href="#"><i class="bi bi-calendar-check me-2"></i> Appuntamenti</a>
                <div class="mt-auto"></div>
                <a class="nav-link text-danger" href="#"><i class="bi bi-power me-2"></i> Esci</a>
            </nav>
        </div>

        <div class="col-md-9 col-lg-10 main-content">
            <div class="header-dash">
                <div>
                    <h2 class="fw-bold" style="color: var(--primary-color);">Dashboard Medico</h2>
                    <p class="text-muted mb-0">Simulazione pannello di controllo.</p>
                </div>
                <div class="text-end">
                    <h4 class="mb-0" id="clock">00:00</h4>
                    <small id="date" class="text-muted"></small>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4"><div class="stat-card"><div class="stat-num text-warning">3</div><div class="stat-label">In Attesa</div></div></div>
                <div class="col-md-4"><div class="stat-card"><div class="stat-num text-success">12</div><div class="stat-label">Conclusi</div></div></div>
                <div class="col-md-4"><div class="stat-card"><div class="stat-num" style="color: var(--accent-color);">15:45</div><div class="stat-label">Prossimo Slot</div></div></div>
            </div>

            <div id="patientList">
                <div class="patient-card status-waiting" id="card-1">
                    <div class="d-flex align-items-center">
                        <div class="time-badge bg-danger">16:00</div>
                        <div class="patient-info">
                            <h5>Rossi Mario</h5>
                            <small>Appuntamento ore 16:00</small>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button class="action-btn btn-call" onclick="chamaPaziente('Rossi Mario', 'card-1')"><i class="bi bi-megaphone-fill"></i></button>
                        <button class="action-btn btn-done" onclick="concludiVisita('card-1')"><i class="bi bi-check-lg"></i></button>
                    </div>
                </div>
                
                <div class="patient-card status-next" id="card-2">
                    <div class="d-flex align-items-center">
                        <div class="time-badge">16:15</div>
                        <div class="patient-info">
                            <h5>Bianchi Francesca</h5>
                            <small>Arrivata in orario</small>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button class="action-btn btn-call" onclick="chamaPaziente('Bianchi Francesca', 'card-2')"><i class="bi bi-megaphone-fill"></i></button>
                        <button class="action-btn btn-done" onclick="concludiVisita('card-2')"><i class="bi bi-check-lg"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('it-IT', { weekday: 'short', day: 'numeric', month: 'short' });
    }
    setInterval(updateTime, 1000);
    updateTime();

    function chamaPaziente(nome, cardId) {
        alert(`ðŸ”Š Chiamata inviata per: ${nome}`);
        document.getElementById(cardId).classList.add('status-called');
    }

    function concludiVisita(cardId) {
        if(confirm("Chiudere la visita?")) {
            document.getElementById(cardId).style.display = 'none';
        }
    }
</script>
</body>
</html>
